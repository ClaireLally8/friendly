{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row d-flex align-items-center">
        <div class="col-sm-12 col-md-4 col-lg-4">
            {% if profile.image %}
            <img src="{{ MEDIA_URL }}{{ profile.image }}" class="profile-img img-thumbnail">
            {% else %}
            <img src="{{ MEDIA_URL }}no-image.jpeg">
            {% endif %}
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8">
            <h5>{{ user.first_name }} {{ user.last_name}}</h5>
           <h6>{{ user_type.account_type }}</h6>

        </div>
    </div>
</div>
{% endblock %}
