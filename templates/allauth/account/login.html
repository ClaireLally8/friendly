{% extends "base.html" %}

{% load i18n %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4 offset-2">
            <h1 class="py-5">Login</h1>
                <form class="login" method="POST" action="{% url 'account_login' %}">
                  {% csrf_token %}
                  <label>Email Address</label>
                  <div class="mb-3">{{ form.login }}</div>
                  <label>Password</label>
                  <div class="mb-3">{{ form.password}}</div>
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                  <div>
                    <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>
                  </div>
                  <button class="primaryAction shadow-3 px-5 py-2 my-4" type="submit">Login</button>
                  <p class="short-par">If you have not created an account yet, <br>then please
                    <a class="par-link" href="{{ signup_url }}">sign up</a> first.</p>
                </form>
        </div>
                <div class="col-6 overlay">
        </div>
    </div>
</div>

{% endblock %}
